<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteIt</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; }
        #camera-container { position: relative; display: inline-block; margin-top: 20px; border: 4px solid #333; border-radius: 10px; overflow: hidden; }
        video { width: 100%; max-width: 350px; display: block; }
        #result-box { margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #333; min-height: 50px; }
        .organic { color: green; }
        .plastic { color: rebeccapurple; }
        .paper { color: darkmagenta; }
        .glass { color: blue; }
        .metal { color: darkolivegreen; }
        .inorganic { color: red; } 
        .cardboard { color: aqua; }
        .battery { color: darkcyan}
    </style>
</head>
<body style="background-color: #ff751f;">
    <img src="wasteIt.png"; style= "max-height: 34%; max-width: 30%;">
    
    <div id="camera-container" style="border-color: #f0f2f5;">
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div id="result-box" style="color: #f0f2f5;">Waiting for camera...</div>
    
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultBox = document.getElementById('result-box');

        // Checks availability
        let isProcessing = false;

        // Camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { 
                video.srcObject = stream; 
                resultBox.innerText = "Analizing"; 
                
                // Every second
                setInterval(captureAndPredict, 1000); 
            })
            .catch(err => { 
                console.error("Camera error:", err); 
                resultBox.innerText = "An error ocurred while accesing to the camera"; 
            });

        // Capture
        function captureAndPredict() {
            // If not available
            if (isProcessing) return;

            isProcessing = true;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                // Delivering
                fetch('https://wasteit.onrender.com/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if(data.error) {
                        resultBox.innerText = "Error: " + data.error;
                    } else {
                        // Mostramos el resultado actualizado
                        resultBox.innerHTML = `Detected as <span class="${data.class}">${data.class.toUpperCase()}</span> <br> <small>Confianza: ${data.confidence}</small>`;
                    }
                })
                .catch(err => {
                    console.error("Error:", err);
                    resultBox.innerText = "Server error";
                })
                .finally(() => {
                    // Available
                    isProcessing = false;
                });
            }, 'image/jpeg', 0.6);
        }
    </script>
</body>
</html>
